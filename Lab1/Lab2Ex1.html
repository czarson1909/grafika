<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Draw Pentagon Face</title>
    <style>
        body {
            background-color: #DDDDDD;
        }
        canvas {
            background-color: white;
            display: block;
            margin: 0 auto;
            border:2px solid black;
        }
    </style>
</head>
<body onload="init()">
    <h2>Pentagon Face Drawing</h2>
    <div id="canvasholder">
        <canvas id="canvas" width="400" height="400"></canvas>
    </div>
    <script>
        "use strict";

        var canvas, graphics;

        function draw() {
            graphics = canvas.getContext('2d');
            graphics.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the pentagon
            graphics.fillStyle = "blue";
            graphics.beginPath();
            graphics.moveTo(200, 50);
            graphics.lineTo(300, 150);
            graphics.lineTo(260, 275);
            graphics.lineTo(140, 275);
            graphics.lineTo(100, 150);
            graphics.closePath();
            graphics.fill();

            // Draw the eyes
            graphics.fillStyle = "black";
            graphics.beginPath();
            graphics.arc(160, 175, 15, 0, Math.PI * 2, true); // Left eye
            graphics.arc(240, 175, 15, 0, Math.PI * 2, true); // Right eye
            graphics.fill();

            // Draw the smile
            graphics.strokeStyle = "black";
            graphics.lineWidth = 5;
            graphics.beginPath();
            graphics.arc(200, 200, 50, 0, Math.PI, false);
            graphics.stroke();

            // Add the number "10"
            graphics.fillStyle = "blacke";
            graphics.font = "20px Arial";
            graphics.fillText("10", 340, 40);
        }

        function init() {
            canvas = document.getElementById("canvas");
            draw();
        }
    </script>
</body>
</html>
